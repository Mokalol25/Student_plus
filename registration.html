<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student+</title>
    <link rel="stylesheet" href="./css/registration/registration.css">
</head>
<body>
    <section class="header">
            <div class="container">
                <ul class="header_list">
                    <li class="header_item">
                        <div class="header_logo_box">
                            <svg class="header_logo">
                                <use href="./img/logo.svg"></use>
                            </svg>
                        </div>
                    </li>
                    <li class="header_item">
                        <h3 class="header_variants">Послуги
                            <span>
                                <img class="header_arrow_down_1" src="./img/header/arrow-down.svg" alt="arrow-down">
                            </span>
                        </h3>
                    </li>
                    <li class="header_item">
                        <h3 class="header_variants">Що таке Студент+?</h3>
                    </li>
                    <li class="header_item">
                        <h3 class="header_variants">Новини</h3>
                    </li>
                    <li class="header_item">
                        <h3 class="header_variants">Про нас
                            <span>
                                <img class="header_arrow_down_2" src="./img/header/arrow-down.svg" alt="arrow-down">
                            </span>
                        </h3>
                    </li>
                    <li class="header_item">
                        <ul class="header_chosse_list">
                            <li class="header_chosse_item">
                                <button class="header_sign_up_button">Увійти</button>
                            </li>
                            <li class="header_chosse_item">
                                <button class="header_sing_in_button">Зареєструватись</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
</body>
</html>
